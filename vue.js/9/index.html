<!DOCTYPE html>
<html>
<head>
  <title>Tutrials - 9. Component Basics</title>
</head>
<body>
  <div id='instance'>
    <good-thing
      v-model="thing"
      @click="good+=11"
      @more-good="good+=11"
      :good='good'
      :thing='thing'
    >{{ text }}</good-thing>
  </div>
  <script src='https://cdn.jsdelivr.net/npm/vue'></script>
  <script src='index.js'></script>
</body>
</html>
