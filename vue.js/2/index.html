<!DOCTYPE html>
<html>
<head>
  <title>Tutrials - 2. Template Syntax</title>
</head>
<body>
  <div id='instance'>
    <div v-once>{{ count }}</div>
    <div >{{ count }}</div>
    <div v-if:disp>{{ count }}</div>
    <div v-bind:name="name">{{ name + count }}</div>
    <div v-if:disp>{{ count }}</div>
    <div v-on:click="count=0">{{ count }}</div>
    <div @click="count=999">{{ count }}</div>
  </div>
  <script src='https://cdn.jsdelivr.net/npm/vue'></script>
  <script src='index.js'></script>
</body>
</html>
